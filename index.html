<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">rock paper scissors</h1>
        </header>
        <main class="game-board">
            <div class="score-count">
                <p>You <span id="playerScore">0</span></p>
                <p>Computer <span id="computerScore">0</span></p>
            </div class="info" >
                 <div id="comments">Welcome! Pick your weapon!</div>
                <div id="rpsButtons">
                    <button  id="rockButton">Rock</button>
                    <button  id="paperButton">Paper</button>
                    <button id="scissorsButton">Scissors</button>
                </div>
            <div id="endGameResults" >
                <h2 id="finalWinnerMessage" ></h2>
                <button id="playAgainButton">Play again?</button>
            </div>
      </main>
    
  
    </div>
    
</body>
<script src="script.js"></script>
</html>
