<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="score-count">
            <p>You <span id="playerScore">0</span></p>
            <p>Computer<span id="computerScore">0</span></p>
        </div class="info" >
        <div id="comments">Welcome! Pick your weapon!</div>
        <div id="rpsButtons">
            <button  id="rockButton">Rock</button>
            <button  id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
        </div>
        <div id="endGameResults" hidden>
        <h2 id="finalWinner"></h2>
        <button id="playAgainButton">Play again?</button>
    </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
